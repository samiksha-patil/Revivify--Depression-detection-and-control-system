<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="..\..\static\css\add-child-form.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">PHQ 9</h4>
							
                                <form method="POST" class="my-login-validation" action="/phq">{% csrf_token %}
								

                             


                                <div class="form-group">
                                    <label for="question1">Little interest or pleasure in doing things</label>
                                    <div id="question1" class="form-group d-flex flex-row justify-content-around">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="1" name="question1" id=" Not_at_all">
                                            <label class="form-check-label" for="question1">
                                                Not at all
                                            </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="2" name="question1" id="Several_days">
                                                <label class="form-check-label" for="question1">
                                                    Several days
                                                </label>
                                                </div>

                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" value="3" name="question1" id="More_than_half_the_days">
                                                    <label class="form-check-label" for="question1">
                                                        More than half the days
                                                    </label>
                                                    </div>

                                            <div class="form-check">
                                            <input class="form-check-input" type="radio" value="4" name="question1" id=" Nearly_every_day">
                                            <label class="form-check-label" for="question1">
                                                Nearly every day
                                            </label>
                                            </div>
                                    </div>
								</div>

                                                      



                             




                           
                               


                               

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="..\..\static\js\add-child-form.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,en,gu,hi,kn,ml,mr,ne,or,pa,sd,si,ta,te,ur',}, 'google_translate_element');
        }
    </script>
</body>
</html>
