{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <!-- Bootstrap CSS -->
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    
       <title>Revivify</title> 
</head>

<body>

    <main role="main" >
      <!-- <div style="background-color: #fffcde;">
      <div class="container">-->
          <div style="background-color: #fffcde;" class="px-5 row trans-nav">
            <nav class="navbar navbar-expand-lg">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"
                  ><ion-icon name="menu-outline"></ion-icon
                ></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mr-md-3">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-md-3">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item mx-md-3 ml-0">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                  <li class="nav-item mx-md-4">
                    <form class="d-flex">
                      <button class="btn search-icon" type="submit">
                        <ion-icon name="search"></ion-icon>
                      </button>
                      <input
                        class="form-control me-2 search-box"
                        type="search"
                        aria-label="Search"
                      />
                    </form>
                  </li>
                </ul>
                {% if user.is_authenticated %}
                <a class="btn outline-btn" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <div class="d-flex">
                  <a class="btn outline-btn mx-2" href="{% url 'login' %}">Login</a>  
                  <a class="btn outline-btn" href="{% url 'register' %}">Register </a>               
                </div>
                {% endif %}
                
              </div>
            </nav>
          </div>
       <!-- </div>
      </div> -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
