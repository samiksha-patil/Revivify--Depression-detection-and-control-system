{% extends "users/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div id="login-section" class="section">
  <div class="row row-login">
    <div class="container custom-padding">
      <form action="" method="POST" autocomplete="off">
        {% csrf_token %} {{form.uname|crispy}} {{form.lname|crispy}}
        {{form.fname|crispy}} {{form.user}}
        <fieldset class="form-group">
          <legend class="pb-3 pt-5 text-center">Login</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
          <button class="btn login mt-4 mb-3" type="submit">Login</button>
        </div>
      </form>
      <p id="log-login">
        Need an Account? <a href="{% url 'register' %}">Sign Up Now</a>
      </p>
    </div>
  </div>
</div>

{% endblock %} {% load static %} {% load crispy_forms_tags %}
